<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('C:/Eoghan/cattos.jpg');
      background-size: cover;
    }

    .typewriter {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5); /* Adjusted for more drop shadow */
      max-width: 800px;
      font-family: Consolas, Monaco, monospace;
      font-size: 1.5em;
      text-align: center; /* Center the text */
      margin: 0 auto; /* Center the container */
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 30px; /* Adjust the size of the snowflake */
      height: 30px;
      background-image: url('C:/Eoghan/snowflake.png'); /* Replace 'path/to/snowflake.png' with the actual path to your snowflake image */
      background-size: cover;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

<div class="typewriter">
  <p>Rani, kahit na paulit-ulit kong sinasabi sa'yo hdasjhdasjda, sobrang proud ako sa'yo. Thank u for making this sy special and I pray for u always. I wish u calmness and joy this season, magpahinga at 'wag magpuyat. Thank u for everything and I hope to see u soon hahaha</p>
</div>

<script>
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.animationDuration = Math.random() * 5 + 3 + 's'; // Adjusted for slower falling
    document.body.appendChild(snowflake);

    setTimeout(() => {
      snowflake.remove();
    }, 10000); // Remove snowflakes after 10 seconds
  }

  function snowfall() {
    setInterval(createSnowflake, 1000); // Adjusted for slower creation
  }

  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      createSnowflake();
    }, i * 200);
  }

  snowfall();
</script>

</body>
</html>
